<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prime Airdrop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sosyal medya sağda sabit */
    .social-media {
      position: fixed;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1000;
    }
    .social-media a {
      width: 44px;
      height: 44px;
      background: #24292e;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .social-media a:hover {
      background-color: #0366d6;
    }
    .social-media a img {
      width: 24px;
      height: 24px;
      filter: invert(1);
    }

    /* Ortadaki referans kutusu */
    .ref-links-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      max-width: 400px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .ref-links-container h1 {
      margin-bottom: 25px;
      color: #007bff;
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
    }

    .ref-links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .ref-links a {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 18px;
      background: #f7f9fc;
      border-radius: 8px;
      text-decoration: none;
      color: #444;
      font-weight: 600;
      font-size: 16px;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.05);
    }
    .ref-links a:hover {
      background-color: #007bff;
      color: white;
    }
    .ref-links a img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      filter: none;
    }
  </style>
</head>
<body>

  <!-- Sağdaki sosyal medya ikonları -->
  <div class="social-media">
    <a href="https://discord.com/channels/@wichlene" target="_blank" title="Discord">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/discord.svg" alt="Discord" />
    </a>
    <a href="https://www.facebook.com/profile.php?id=61573834593870" target="_blank" title="Facebook">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/facebook.svg" alt="Facebook" />
    </a>
    <a href="https://www.instagram.com/primeairdrop3/" target="_blank" title="Instagram">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/instagram.svg" alt="Instagram" />
    </a>
    <a href="https://x.com/muhtac10" target="_blank" title="X (Twitter)">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/twitter.svg" alt="X (Twitter)" />
    </a>
    <a href="https://github.com/wichlene" target="_blank" title="GitHub">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/github.svg" alt="GitHub" />
    </a>
  </div>

  <!-- Ortadaki referans linkleri -->

</body>
</html>

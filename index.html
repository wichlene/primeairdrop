<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prime Airdrop</title>
  <style>
    /* Temel stil */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e8f5fe; /* Hafif mavi ton */
      color: #1DA1F2; /* Twitter mavisi ana renk */
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sağdaki sosyal medya ikonları */
    .social-media {
      position: fixed;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1000;
    }
    .social-media a {
      width: 44px;
      height: 44px;
      background: #1DA1F2;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .social-media a:hover {
      background-color: #0d8ddb;
    }
    .social-media a img {
      width: 24px;
      height: 24px;
      filter: invert(1);
    }

    /* Ana içerik ortada */
    .container {
      margin: auto;
      text-align: center;
      max-width: 420px;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgb(29 161 242 / 0.2);
    }

    /* Logo animasyonu */
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 25px;
      animation: spin 8s linear infinite;
      display: block;
      border-radius: 50%;
    }

    h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2.6rem;
      color: #1DA1F2;
    }

    .ref-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 25px;
      text-align: left;
    }

    .ref-links a {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 18px;
      background: #f0f8ff;
      border-radius: 10px;
      text-decoration: none;
      color: #1DA1F2;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 5px 15px rgb(29 161 242 / 0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .ref-links a:hover {
      background-color: #1DA1F2;
      color: white;
    }
    .ref-links a img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Sağdaki sosyal medya -->
  <div class="social-media">
    <a href="https://discord.com/channels/@wichlene" target="_blank" title="Discord">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/discord.svg" alt="Discord" />
    </a>
    <a href="https://www.facebook.com/profile.php?id=61573834593870" target="_blank" title="Facebook">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/facebook.svg" alt="Facebook" />
    </a>
    <a href="https://www.instagram.com/primeairdrop3/" target="_blank" title="Instagram">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/instagram.svg" alt="Instagram" />
    </a>
    <a href="https://x.com/muhtac10" target="_blank" title="X (Twitter)">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/twitter.svg" alt="X (Twitter)" />
    </a>
    <a href="https://github.com/wichlene" target="_blank" title="GitHub">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/github.svg" alt="GitHub" />
    </a>
  </div>

  <!-- Ana içerik -->
  <div class="container">
    <img src="/images/logo.gif" alt="Prime Airdrop Logo" class="logo" />
    <h1>Prime Airdrop</h1>

    <div class="ref-links">

</body>

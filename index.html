<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prime Airdrop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sosyal medya ikonu sağda sabit */
    .social-media {
      position: fixed;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1000;
    }
    .social-media a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: #222;
      border-radius: 50%;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s ease;
    }
    .social-media a:hover {
      background: #007bff;
    }
    .social-media a img {
      width: 24px;
      height: 24px;
      filter: invert(1);
    }

    /* Ortada referans linkleri */
    .ref-links-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .ref-links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 320px;
      width: 100%;
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
    }
    .ref-links a {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #222;
      font-weight: 600;
      font-size: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 6px;
      transition: color 0.3s ease;
    }
    .ref-links a:last-child {
      border-bottom: none;
    }
    .ref-links a:hover {
      color: #007bff;
    }
    .ref-links img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      filter: invert(0.15) sepia(0.5) saturate(5) hue-rotate(180deg);
    }
  </style>
</head>

  <!-- Sağdaki sosyal medya ikonları -->
  <div class="social-media">

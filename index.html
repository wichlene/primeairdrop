  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 30px 15px;
    }
    h1 {
      color: #FFD700;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 15px #FFD700;
    }
    p {
      color: #aaa;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: linear-gradient(145deg, #111, #000);
      border: 1px solid #222;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #FFD700;
    }
    .card h3 {
      color: #FFD700;
      margin-bottom: 12px;
    }
    .card a {
      display: inline-block;
      background-color: #FFD700;
      color: #000;
      padding: 8px 18px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }
    footer {
      margin-top: 50px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>

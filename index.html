  <!-- CoinGecko API -->
  <script>
    const coins = ['bitcoin', 'ethereum', 'solana', 'binancecoin', 'dogecoin'];
    let lastPrices = {};

    async function loadPrices() {
      try {
        const response = await fetch(
          `https://api.coingecko.com/api/v3/simple/price?ids=${coins.join(',')}&vs_currencies=usd`
        );
        const data = await response.json();
        const container = document.getElementById('coin-prices');
        container.innerHTML = '';

        coins.forEach(coin => {
          const price = data[coin]?.usd ?? 0;
          const oldPrice = lastPrices[coin];
          let cls = '';

          if (oldPrice !== undefined) {
            cls = price > oldPrice ? 'price-up' : price < oldPrice ? 'price-down' : '';
          }
          lastPrices[coin] = price;

          const div = document.createElement('div');
          div.classList.add('coin');
          div.innerHTML = `
            <span>${coin.toUpperCase()}</span>
            <span class="${cls}">$${price.toFixed(2)}</span>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('coin-prices').innerHTML = '<p>Veri alınamadı ❌</p>';
      }
    }

    loadPrices();
    setInterval(loadPrices, 10000); // her 10 saniyede güncelle
  </script>
